<!DOCTYPE html>

<html class="full">


<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="google" value="notranslate">
    <meta charset="utf-8">
    <title>Remote JS Debugger</title>
    
    <script src="http://cdn.staticfile.org/zepto/1.0rc1/zepto.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./js/debugClient.js"></script>

</head>

<body class="full">
    <!-- <div id="app" class="full">
        <div class="left fullH" style="width:300px;">
            <clients></clients>
        </div>
    </div> -->
    <div id="app" class="full">
        <el-container class="full">
            <el-header>Client Count:{{DebugClient.clients.length}}</el-header>
            <el-container>
                <el-aside width="350px" class="fullH" style="background-color: rgb(238, 241, 246)">
                    <clients></clients>
                </el-aside>

                <el-container>
                    <el-main>
                        
                    </el-main>
                    <el-footer>Opened:{{openedCliCount}}</el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
